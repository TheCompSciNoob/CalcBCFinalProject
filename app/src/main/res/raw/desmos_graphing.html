<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta
                name="viewport"
                content="width=device-width, height=device-height, initial-scale=1">
        <script src="https://www.desmos.com/api/v1.0/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    </head>

    <body>
        <div id="calculator" style="width:100vw;height:100vh"></div>
        <script>
        var elt = document.getElementById('calculator');
        var tArr = JSON.parse(equationGetter.getTArray());
        var xArr = JSON.parse(equationGetter.getXArray());
        var yArr = JSON.parse(equationGetter.getYArray());
        var calculator = Desmos.GraphingCalculator(elt);
        calculator.setMathBounds({
  left: 0,
  right: 1000,
  bottom: 0,
  top: 1000
});

                calculator.setExpression({
  type: 'table',
  columns: [
    {
      latex: 't_1',
      values: tArr,
      hidden: true
    },
    {
      latex: 'x_1',
      values: xArr,
      hidden: true
    },
    {
      latex: 'y_1',
      values: yArr,
      hidden: true
    }
  ]
});
             calculator.setExpression({id:'xRegression', latex:'x_1~at_1^2+bt_1+c', hidden:true})
             calculator.setExpression({id:'yRegression', latex:'y_1~dt_1^2+et_1+f', hidden:true})
             calculator.setExpression({id:'parametric', latex:'(at^2+bt+c,dt^2+et+f)'})

        </script>
    </body>
</html>
