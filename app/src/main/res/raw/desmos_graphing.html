<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta
                name="viewport"
                content="width=device-width, height=device-height, initial-scale=1">
        <script src="https://www.desmos.com/api/v1.0/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    </head>

    <body>
        <div id="calculator" style="width:100vw;height:100vh"></div>
        <script>

        var elt = document.getElementById('calculator');
        var calculator = Desmos.GraphingCalculator(elt, {border:false});
            calculator.setExpression({
                type: 'table',
                columns: [
                    {
                        latex: 't_1',
                        hidden = true,
                        values: equationGetter.getTArray()
                    },
                    {
                        latex: 'x_1',
                        hidden = true,
                        values: equationGetter.getXArray()
                    },
                    {
                        latex: 'y_1',
                        hidden = true,
                        values: equationGetter.getYArray()
                    }
                ]
                });
             calculator.setExpression({id:'xRegression', latex:''})
             calculator.setExpression({id:'yRegression', latex:''})
             calculator.setExpression({id:'parametric', latex:''})

        </script>
    </body>
</html>
